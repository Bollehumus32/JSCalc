<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">Calculator</h1>
    
    <textarea class="text" id="text" name="text" rows="41" cols="86"></textarea>

    <p> <a class="inc"
          href="https://github.com/Bollehumus32"

        <div class="calculator-grid" id="calc">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-del class="underline">Del</button>
        <button data-operation class="operation">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two-equal">=</button>
        <button class="span-four" data-copy >Copy Result</button1>
        <button data-paste class="pastebtn">Paste Number</button>
    </div>
</body>
